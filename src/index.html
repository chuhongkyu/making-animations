<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./capture/CCapture.min.js"></script>
    <script defer src="./capture/webm-writer-0.2.0.js"></script>
    <script defer src="./capture/gif.js"></script>
    <!-- <script defer src="./capture/gif.worker.js"></script> -->
    <script defer src="./capture/tar.js"></script>
    <script defer src="./capture/download.js"></script>
</head>
<body>
    <div class="tools">
        <div class="upload-wrapper model-file-wrapper">
            <label class="model-file-label" for="model-file-input">
                <img src="assets/3dmodel-icon.png" alt="model-icon"/>
                <p>.fbx 모델</p>
                <p>업로드</p>
            </label>
            <button id="upload-model-button">선택 완료</button>
            <input type="file" id="model-file-input" accept=".fbx"/>
        </div>
        <div class="upload-wrapper sound-file-wrapper">
            <label class="sound-file-label" for="sound-file-input">
                <img src="assets/SoundFile-icon.png" alt="sound-icon"/>
                <p>Mp3 파일</p>
                <p>업로드</p>
            </label>
            <button id="upload-sound-button">선택 완료</button>
            <input type="file" id="sound-file-input" accept="audio/mp3, audio/wav, audio/mpeg"/>
        </div>
    </div>
    
    <div class="audio-controls">
        <span class="audio-label">
            <p class="music-name"></p><p class="bpm-text"></p>
        </span>
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
        <div class="record-wrapper">
            <span class="record-icon">
                <small>GIF 녹화</small>
                <button id="record-btn"><p style="display: none;">녹화</p></button>
            </span>
            <!-- <span class="record-export">
                <small>GIF</small>
                <a>Download</a>
            </span> -->
        </div>
    </div>
    <canvas id="view-canvas"></canvas>
</body>
</html>
